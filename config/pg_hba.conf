# PostgreSQL Host-Based Authentication Configuration
# For EFM and Replication Setup

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# ALL - comment out if needed
local all all trust
host all all all trust
host replication all all trust

# Local connections
local   all             all                                     trust
local   replication     all                                     peer

# IPv4 local connections:
host    all             all             127.0.0.1/32            trust
host    all             all             0.0.0.0/0               trust

# Allow connections within Docker network
host    all             postgres        172.20.0.0/16           md5
host    all             efm             172.20.0.0/16           md5

# Replication connections from standby servers
host    replication     replicator      172.20.0.0/16           md5

# Allow replication within the cluster
host    replication     postgres        172.20.0.0/16           md5

# EFM monitoring connections
host    postgres        efm             172.20.0.0/16           md5
host    testdb          efm             172.20.0.0/16           md5

# Allow all authenticated connections from Docker network
host    all             all             172.20.0.0/16           md5

# IPv6 local connections:
host    all             all             ::1/128                 md5

# Allow replication connections from localhost, by a user with the
# replication privilege.
host    replication     all             127.0.0.1/32            md5
host    replication     all             ::1/128                 md5